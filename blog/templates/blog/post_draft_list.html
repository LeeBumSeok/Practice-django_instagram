{% extends 'blog/base.html' %} {% block content %} {% for post in posts %} {% if user == post.author %}
<div class="post">
    <div class="author">
        <a href="{% url 'profile' post.author.pk %}"> {{ post.author }}
        </a>
    </div>
    <p class="date-details">created: {{ post.created_date|date:'Y년 m월 d일' }}</p>
    <h1>
        <a href="{% url 'post_detail' pk=post.pk %}">
            <form enctype="multipart/form-data" action="" method="post"><img src="/media/{{ post.image }}">
        </a>
    </h1>
    <p>{{ post.content|truncatechars:200 }}</p>
</div>
{% endif %} {% endfor %} {% endblock %}
